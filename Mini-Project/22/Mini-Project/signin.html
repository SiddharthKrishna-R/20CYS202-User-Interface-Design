<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and registration form</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="Turf ">
        <div class="box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="button">Log In</button>
                <button type="button" class="button">Register</button>
            </div>
            <div class="icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form class="input-group">
                <input type="text" class="input-field" placeholder="Enter your Used Id" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-btn">Log In</button>

            </form>
            <form class="input-group">
                <input type="text" class="input-field" placeholder="Enter your Used Id" required>
                <input type="email" class="input-field" placeholder="Email Id required  " required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-btn">Log In</button>

            </form>
        </div>
    </div>
</body>
</html>
